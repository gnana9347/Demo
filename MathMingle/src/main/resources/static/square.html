<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #555;
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 24px);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .geometry-info {
            margin-top: 30px;
            text-align: left;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .geometry-info img {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 10px auto;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #FF5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #C70039;
            transform: scale(1.05);
        }
        .back-button::before {
            content: "‚Üê ";
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">Back</a>
        <h1>Square Calculator</h1>
        <label for="side">Side:</label>
        <input type="number" id="side" required>
        <button onclick="calculate()">Calculate</button>
        <div id="result" class="result"></div>
        <canvas id="squareCanvas"></canvas>

        <div class="geometry-info">
            <h2>Geometry of a Square</h2>
            <p>A square is a four-sided polygon (quadrilateral) with all sides equal in length and all angles equal to 90 degrees.</p>
            <ul>
                <li><b>Area:</b> \( A = \text{side}^2 \)</li>
                <li><b>Perimeter:</b> \( P = 4 \times \text{side} \)</li>
                <li><b>Diagonal:</b> \( d = \text{side} \times \sqrt{2} \)</li>
            </ul>
            <img src="https://www.chilimath.com/wp-content/uploads/2023/09/the-area-of-square-formula-using-side-diagonal-and-perimeter-1024x737.png" alt="Square Diagram">
        </div>
    </div>
   
    <script>
        async function calculate() {
            const side = parseFloat(document.getElementById("side").value);
            const response = await fetch("http://localhost:8080/api/square/calculate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ side }),
            });

            const result = await response.json();

            const resultDiv = document.getElementById("result");
            if (result.error) {
                resultDiv.innerText = `Error: ${result.error}`;
            } else {
                resultDiv.innerHTML = `
                    <p>Area: ${result.area}</p>
                    <p>Perimeter: ${result.perimeter}</p>
                    <p>Diagonal: ${result.diagonal}</p>
                `;
                drawSquare(side);
            }
        }

        function drawSquare(side) {
            const canvas = document.getElementById("squareCanvas");
            const context = canvas.getContext("2d");

            canvas.width = side * 10 + 60;
            canvas.height = side * 10 + 60;
            context.clearRect(0, 0, canvas.width, canvas.height);

            context.beginPath();
            const scaledSide = side * 10;
            const startX = 30;
            const startY = 30;
            context.rect(startX, startY, scaledSide, scaledSide);
            context.fillStyle = "#007BFF";
            context.fill();
            context.strokeStyle = "#0056b3";
            context.stroke();
        }
    </script>
</body>
</html>
